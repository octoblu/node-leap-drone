<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="/css/web.css" rel="stylesheet">

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="../assets/ico/favicon.png">

    <script src='/js/skynet.js'></script>
    <script>
    var base = {
        position: {
            x: 0,
            y: 400,
            z: 0
        }
    }
    var offset = 40
    var counter = 0
    var drone = { flying: false, y: 'steady', x: 'steady', z: 'steady' }

    var skynetConfig = {
      "uuid": "1234567890",
      "token": "1234567890"
    }    
    skynet(skynetConfig, function (e, socket) {
    // skynet(function (e, skynet) {
    // skynet({appName:'chris'}, function (e, skynet) {
      if (e) throw e

      console.log("Connected to Skynet!");

        function doFrame(latestFrame){
            var $log = $("#log")
            $log.html("")
            counter++
            //$('#log').append(counter + '<br />')

            if(latestFrame.hands.length > 0){
                if(!drone.flying) {
        
              socket.emit('message', {
                "devices": "*",
                "message": {
                    "fly":"takeoff"
              }}, function(data){
                        console.log('takeoff: ' + data)
              });         

                    drone.flying = true
                }
                var hand = latestFrame.hands[0]

                //console.clear()
                //console.log(hand.direction)

                // move up/down
                if(hand.palmPosition[1] > base.position.y  + offset) {
                    $log.append('up' + '<br />')
                    if(drone.y != 'up') {
                        drone.y = 'up'
                  socket.emit('message', {
                    "devices": "*",
                    "message": {
                        "fly":"yaxis",
                        "y":"up"
                  }}, function(data){
                            console.log('up: ' + data)
                  });         

                    }
                } else if(hand.palmPosition[1] < base.position.y  - offset) {
                    $log.append('down' + '<br />')
                    if(drone.y != 'down') {
                        drone.y = 'down'
                  socket.emit('message', {
                    "devices": "*",
                    "message": {
                        "fly":"yaxis",
                        "y":"down"
                  }}, function(data){
                            console.log('down: ' + data)
                  });         
                    }
                }
                else {
                    if(drone.y != 'steady') {
                        drone.y = 'steady'
                  socket.emit('message', {
                    "devices": "*",
                    "message": {
                        "fly":"yaxis",
                        "y":"steady"
                  }}, function(data){
                            console.log('steady: ' + data)
                  });         
                    }
                }

                // move right/left
                if(hand.palmPosition[0] > base.position.x  + offset) {
                    $log.append('right' + '<br />')
                    if(drone.x != 'right') {
                        drone.x = 'right'
                  socket.emit('message', {
                    "devices": "*",
                    "message": {
                        "fly":"xaxis",
                        "x":"right"
                  }}, function(data){
                            console.log('right: ' + data)
                  });         
                    }
                } else if(hand.palmPosition[0] < base.position.x  - offset) {
                    $log.append('left' + '<br />')
                    if(drone.x != 'left') {
                        drone.x = 'left'
                  socket.emit('message', {
                    "devices": "*",
                    "message": {
                        "fly":"xaxis",
                        "x":"left"
                  }}, function(data){
                            console.log('left: ' + data)
                  });         
                    }
                } else {
                    if(drone.x != 'steady') {
                        drone.x = 'steady'
                  socket.emit('message', {
                    "devices": "*",
                    "message": {
                        "fly":"xaxis",
                        "x":"steady"
                  }}, function(data){
                            console.log('steady: ' + data)
                  });         
                    }
                }

                // move right/left
                if(hand.palmPosition[2] > base.position.z  + offset) {
                    $log.append('backward' + '<br />')
                    if(drone.z != 'back') {
                        drone.z = 'back'
                  socket.emit('message', {
                    "devices": "*",
                    "message": {
                        "fly":"zaxis",
                        "z":"back"
                  }}, function(data){
                            console.log('back: ' + data)
                  });         
                    }
                } else if(hand.palmPosition[2] < base.position.z  - offset) {
                    $log.append('forward' + '<br />')
                    if(drone.z != 'front') {
                        drone.z = 'front'
                  socket.emit('message', {
                    "devices": "*",
                    "message": {
                        "fly":"zaxis",
                        "z":"front"
                  }}, function(data){
                            console.log('front: ' + data)
                  });         
                    }
                } else {
                    if(drone.z != 'steady') {
                        drone.z = 'steady'
                  socket.emit('message', {
                    "devices": "*",
                    "message": {
                        "fly":"zaxis",
                        "z":"steady"
                  }}, function(data){
                            console.log('steady: ' + data)
                  });         
                    }
                }
                
                if(latestFrame.gestures > 0) {
                    console.log(latestFrame.gestures)
                }
                
            } else {
                if(drone.flying) {

              socket.emit('message', {
                "devices": "*",
                "message": {
                    "fly":"land"
              }}, function(data){
                        console.log('land: ' + data)
              });         

                    drone.flying = false
                }
                $log.append('landing' + '<br />')
            }

            if($log.html() == '') {
                $log.append('steady' + '<br />')
            }
        }

        var pausedFrame = null
        var latestFrame = null

        window.onkeypress = function(e) {
          if (e.charCode == 32) {
            if (pausedFrame == null) {
              pausedFrame = latestFrame
            } else {
              pausedFrame = null
            }
          }
        }

        var controller = new Leap.Controller({enableGestures: true})
        controller.loop(function(frame) {
          latestFrame = frame
          //document.getElementById('out').innerHTML = (pausedFrame ? "<p><b>PAUSED</b></p>" : "") + "<div>"+(pausedFrame || latestFrame).dump()+"</div>"
          doFrame(pausedFrame || latestFrame)
        })

        controller.on('ready', function() {
          console.log("ready")
        })

        controller.on('connect', function() {
          console.log("connect")
        })

        controller.on('disconnect', function() {
          console.log("disconnect")
        })

        controller.on('focus', function() {
          console.log("focus")
        })

        controller.on('blur', function() {
          console.log("blur")
        })

        controller.on('deviceConnected', function() {
          console.log("deviceConnected")
        })

        controller.on('deviceDisconnected', function() {
          console.log("deviceDisconnected")
        })    

    }); 
    </script>


  </head>
  <body>

    <h1>SkyNet + LeapMotion + AR Drone = World Domination!</h1>
    <div id="log"></div>
      
    <script src="/js/jquery.min.js"></script>
    <script src='/js/underscore-min.js'></script>
    <script src='/js/leap.js'></script>
    <!-- // <script src='/js/fly.js'></script> -->
    <!-- // <script src='/js/controller-init.js'></script> -->
  </body>
</html>
